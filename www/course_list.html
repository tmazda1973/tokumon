<ons-navigator title="Navigator" var="myNavigator">
   <ons-page ng-controller="CourstListController">

        <ons-toolbar ng-controller="SlidingMenuController">
            <div class="left">
                <ons-toolbar-button ng-click="slidingMenu.toggleMenu()"><ons-icon icon="bars"></ons-icon></ons-toolbar-button>
            </div>
            <div class="center">コース選択</div>
        </ons-toolbar>

        <ons-list>
            <ons-list-item ons-lazy-repeat="courseListDelegate" ng-click="courseSelected($index, $event)">
                {{item.name}}
            </ons-list-item>
        </ons-list>

    </ons-page>
</ons-navigator>
